<div class="relative pt-12 px-6 pb-6 m-6 flex flex-col items-center">
    <h1 class="mb-3 text-3xl lg:text-4xl font-bold text-center">Types of Folder Model</h1>
    <hr class="mb-3 w-5/6 2xl:w-3/4 border border-blue-300 self-center">
    <section class="mb-3 container flex flex-col lg:flex-row justify-center items-center">
        <img [src]="modelImageUrl" class="mt-6 w-full max-w-md lg:max-w-4xl relative" alt="modelImage"/>
    </section>
    <section class="relative container flex flex-col items-center">
        <jp-variant-dropdown [identifier]="productIdentifier"></jp-variant-dropdown>
        <jp-table [identifier]="productIdentifier"></jp-table>
    </section>
</div>
