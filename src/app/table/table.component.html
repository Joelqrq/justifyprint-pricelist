<div *ngIf="products$" class="container mt-4 flex flex-col items-center space-y-4">
    <div *ngFor="let product of products$ | async" class="relative w-4/5 h-96 overflow-auto shadow-md">
        <table class="table-fixed w-full h-full border-collapse">
            <caption class="px-3 pt-6 pb-2 uppercase text-lg text-left">
                {{product.name}}
                <span class="text-xs normal-case">(Price displayed are in SGD.)</span>
            </caption>
            <thead>
                <tr>
                    <th *ngFor="let attribute of product.attributes"
                        class="px-4 py-2 w-24 max-w-lg sticky top-0 text-xs text-white text-center font-semibold bg-blue-600">
                        {{attribute}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dataRow of product.datas; even as isEven"
                    [ngClass]="{ 'bg-white': isEven, 'bg-yellow-200': !isEven }">
                    <td *ngFor="let data of dataRow; last as isLast"
                        [ngClass]="{'border-l-0 border-r-0': isLast, 'border-l-0': !isLast}"
                        class="p-2 border font-medium text-xs text-black text-center border-black">
                        {{data}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
