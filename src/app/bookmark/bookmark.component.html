<div class="relative pt-12 px-6 pb-6 flex flex-col items-center">
    <h1 class="my-3 text-3xl lg:text-4xl font-bold text-center">Bookmark Price List</h1>
    <h2 class="mb-3 lg:text-lg font-medium text-center">All pricing stated includes double-sided full-color bookmark printing</h2>
    <hr class="w-5/6 2xl:w-3/4 border border-blue-300 self-center">
    <section class="mb-3 container flex flex-col items-center">
        <img [src]="imageUrl" class="mt-6 w-full max-w-md lg:max-w-2xl" alt="modelImage"/>
    </section>
    <section class="container relative flex flex-col items-center">
        <jp-table [identifier]="productIdentifier"></jp-table>
        <img [src]="sampleImageUrl" class="mt-6 w-full max-w-md lg:max-w-2xl" alt="sampleImage"/>
    </section>
</div>
