<nav class="relative">
    <div #dropdownBtn (click)="toggleDropdown()"
        class="px-4 lg:px-5 py-2 inline-flex flex-row items-center rounded-sm bg-blue-600 shadow-md outline-none focus:outline-none cursor-pointer">
        <label class="mr-4 lg:mr-5 text-sm lg:text-base text-white font-medium cursor-pointer select-none">
            Choose a variant to navigate
        </label>
        <i class="fas fa-angle-down text-sm lg:text-base text-white select-none"></i>
    </div>
    <div #dropdownPopper class="relative w-full flex justify-center bg-blue-600 shadow-md">
        <ul *ngIf="isShow" class="w-full flex flex-col flex-wrap justify-start lg:justify-center divide-y-2 divide-blue-200">
            <li *ngFor="let variant of variants" class="flex-auto flex-grow-0">
                <a [routerLink]="url$ | async" [fragment]="variant.name" (click)="toggleDropdown()"
                    class="block px-6 py-2 text-sm lg:text-base text-white font-normal outline-none focus:outline-none hover:bg-blue-500">
                    {{variant.name}}
                </a>
            </li>
        </ul>
    </div>
</nav>
